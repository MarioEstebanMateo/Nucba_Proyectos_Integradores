<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <title>Tienda El Socorro</title>
  </head>

  <body class="container-fluid">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark ml-6"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <div>
          <img src="/img/logo.jpg" alt="" class="nav-icon ms-2" />
        </div>
        <button
          class="navbar-toggler me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
          <div class="social-buttons ms-auto">
            <div class="button1">
              <a href="https://www.facebook.com/tiendaelsocorro" target="_blank"
                ><i class="fa-brands fa-facebook text-white"></i
              ></a>
            </div>
            <div class="button2">
              <a
                href="https://www.instagram.com/tiendaelsocorro"
                target="_blank"
                ><i class="fa-brands fa-instagram text-white"></i
              ></a>
            </div>
            <div class="button3">
              <a href="https://twitter.com/tiendaelsocorro" target="_blank"
                ><i class="fa-brands fa-twitter text-white"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="myform form">
              <div class="logo mb-3">
                <div class="col-md-12 text-center mt-3">
                  <h1>Registrarse</h1>
                </div>
              </div>
              <form action="" method="" name="registrarse" id="registerForm">
                <div class="form-group">
                  <label for="emailRegister">Email</label>
                  <input
                    type="email"
                    name="emailRegister"
                    class="form-control"
                    id="emailRegister"
                    aria-describedby="emailHelp"
                    placeholder="Ingrese su correo"
                  />
                </div>
                <div class="form-group">
                  <label for="passwordRegister">Contrase単a</label>
                  <input
                    type="password"
                    name="passwordRegister"
                    id="passwordRegister"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Ingrese su contrase単a"
                  />
                </div>
                <div class="form-group">
                  <label for="passwordRegister2">Repetir Contrase単a</label>
                  <input
                    type="password"
                    name="passwordRegister2"
                    id="passwordRegister2"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Repita su contrase単a"
                  />
                </div>
                <div class="col-md-12 text-center pt-3 pb-3">
                  <button
                    class="btn btn-block mybtn btn-success tx-tfm"
                    id="registerButton"
                    onclick="register()"
                  >
                    Registrarse
                  </button>
                </div>
                <div>
                  <p class="text-center">
                    Ya tienes una cuenta?
                    <a href="login.html" id="login">Inicia Sesion</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer" class="bg-dark text-center p-3 text-white">
      <p class="small">
        &copy 2023 Todos los derechos reservados :: Desarrollado por Mario
        Esteban Mateo para NUCBA
      </p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
