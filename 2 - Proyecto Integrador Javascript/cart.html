<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <title>Tienda El Socorro</title>
  </head>

  <body class="container-fluid">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark ml-6"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <div>
          <img src="/img/logo.jpg" alt="" class="nav-icon ms-2" />
        </div>
        <button
          class="navbar-toggler me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li>
              <div class="ms-3">
                <button id="logoutButton" class="btn btn-danger">
                  <i class="fa-solid fa-sign-out"></i>
                  Cerrar Sesion
                </button>
              </div>
            </li>
          </ul>
          <div class="social-buttons">
            <div class="button1">
              <a href="https://www.facebook.com/tiendaelsocorro" target="_blank"
                ><i class="fa-brands fa-facebook text-white"></i
              ></a>
            </div>
            <div class="button2">
              <a
                href="https://www.instagram.com/tiendaelsocorro"
                target="_blank"
                ><i class="fa-brands fa-instagram text-white"></i
              ></a>
            </div>
            <div class="button3">
              <a href="https://twitter.com/tiendaelsocorro" target="_blank"
                ><i class="fa-brands fa-twitter text-white"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="cart">
      <div class="cart-container">
        <div class="title-products">
          <h2>Carrito de Compras</h2>
        </div>
        <div class="cart-table-container">
          <table class="table table-light table-striped">
            <thead>
              <tr>
                <th class="head">Imagen</th>
                <th class="head">Producto</th>
                <th class="head">Precio</th>
                <th class="head">Cantidad</th>
                <th class="head">Subtotal</th>
                <th class="head"></th>
              </tr>
            </thead>
            <tbody id="tableDataRows"></tbody>
          </table>
        </div>
      </div>
      <div class="total-price-container">
        <div class="total-price">
          <h3>Importe Total: $<span id="totalPrice"></span></h3>
        </div>
        <div>
          <button id="clearCart" class="btn btn-danger">Borrar carrito</button>
        </div>
        <div>
          <button id="seguirComprando" class="btn btn-primary">
            Seguir Comprando
          </button>
        </div>
        <div>
          <button id="finalizarCompra" class="btn btn-success">Finalizar Compra</button>
        </div>
      </div>
    </section>

    <div id="footer" class="bg-dark text-center p-3 text-white">
      <p class="small">
        &copy 2023 Todos los derechos reservados :: Desarrollado por Mario
        Esteban Mateo para NUCBA
      </p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
