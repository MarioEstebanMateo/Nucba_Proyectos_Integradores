    <div class="container container-registrarse">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-3">Registrarse</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form class="form-group">
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  placeholder="Ingrese su apellido"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingrese su email"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingrese su contraseña"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  placeholder="Ingrese su dirección"
                />
              </div>
              <div class="col-12 col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  placeholder="Ingrese su teléfono"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="fecha" class="form-label"
                  >Fecha de nacimiento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha"
                  placeholder="Ingrese su fecha de nacimiento"
                />
              </div>
              <div class="col-6 col md-6">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccione su país</option>
                  <option value="1">Argentina</option>
                  <option value="2">Brasil</option>
                  <option value="3">Chile</option>
                  <option value="4">Uruguay</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccione su género</option>
                  <option value="1">Masculino</option>
                  <option value="2">Femenino</option>
                  <option value="3">Otro</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3 mb-5">
                  Registrarse
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
